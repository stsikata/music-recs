{% extends "bootstrap_layout.html" %}
{% set active_page = "home" %}

{% block content %}


<h2>Confirm Artist from List{{ results["search_term"] }}</h2>
<form action="/artist/confirm" method="POST">

    <label for="fname">Please enter your artist's name exactly as it appears below:</label><br>
    <p> </p>
    <input type="text" id="fname" name="matching_artists"><br>
    <p> </p>
    <input type="submit" value="Submit">
  </form> 

<!-- TODO: consider using a table instead of a list -->
<!-- TODO: consider adding images using the provided icon urls -->
<ul>
{% for artist_options in results %}
    <li>{{ artist_options["name"] }} </li>
{% endfor %}
</ul>

<img src="https://1000logos.net/wp-content/uploads/2017/08/Color-Spotify-Logo.jpg" alt="Spotify" width="300" height="180">

{% endblock %}
